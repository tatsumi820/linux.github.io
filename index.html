<script>
// 社会主义核心价值观
var a_idx = 0;
 
    $("body").click(function(e) {
        var a = new Array(
            "Linux", "Kali", "Ubuntu", "Centos",
            "Fedora", "Debian", "Clear linux", "Arch",
            "万物基于Unix", "一切皆文件", "Free", "open source"
            );
        var $i = $("<span/>").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
        y = e.pageY;
        $i.css({
            "z-index": 144469,
            "top": y - 20,
            "left": x,
            "position": "absolute",
            "font-weight": "bold",
            "color": "#FFFFFF"
        });
        $("body").append($i);
        $i.animate({
            "top": y - 180,
            "opacity": 0
        },
        1500,
        function() {
            $i.remove()
        })
    });
 
</script>
